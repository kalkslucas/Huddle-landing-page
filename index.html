<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <!--Icone Janela-->
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!--Font Awesone-->
  <script src="https://kit.fontawesome.com/f8c979c0bf.js" crossorigin="anonymous"></script>
  <!--Titulo Página-->
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!--CSS Custom-->
  <link rel="stylesheet" href="estilo.css">
  <!--Media Queries-->
  <link rel="stylesheet" href="media-queries.css">

  <!--Font Poppins-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!--Font Open Sans-->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { color: white; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .attribution a:hover { color: white;}
  </style>
</head>
<body class="container">
  
    <nav class="navbar mb-5">
      <img src="./images/logo.svg" alt="">
    </nav>

    <div class="row">
      <div class="foto col-sm-12 col-md-7"> <!-- style="border: 2px solid yellow; -->
        <img src="./images/illustration-mockups.svg" alt="">
      </div>

      <div class="col-sm-12 col-md-5 align-self-center text-white textos"> <!-- style="border: 2px solid cyan;" -->
        <h4>Build The Community Your Fans Will Love</h4>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>

        <button class="botao-principal btn">Register</button>
      </div>
    </div>
  
  <footer>
    <div class="row">
      <div class="col botoes mt-4">
        <button aria-label="facebook" class="btn botao-rodape rounded-circle"><i class="fa-brands fa-facebook"></i></button>
        <button aria-label="instagram" class="btn botao-rodape rounded-circle"><i class="fa-brands fa-instagram"></i></button>
        <button aria-label="twitter" class="btn botao-rodape rounded-circle"><i class="fa-brands fa-twitter"></i></button>
      </div>
    </div>  
  </footer>
      
    

    
</body>
</html>
